<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Nick</title>
</head>
<body>
    <h1>Tasca 1 Modificar Nick</h1>
    <label for="nickInput">Ingresa tu nick:</label>
    <input type="text" id="nickInput" placeholder="Ingresa tu nick">
    <button onclick="procesarNick()">Procesar Nick</button>
    <p id="resultado"></p>

    <h1>Tasca 2 Modificar Fecha y Hora</h1>
    <label for="fechaInput">Ingresa la fecha (yy/mm/ddThh:mm:ss):</label>
    <input type="text" id="fechaInput" placeholder="Ingresa la fecha">
    <button onclick="procesarFecha()">Procesar Fecha</button>
    <p id="resultado2"></p>

    <h1>Tasca 3 Calcular Días Transcurridos</h1>
    <label for="fechaInput">Ingresa la fecha (yy/mm/ddThh:mm:ss):</label>
    <input type="text" id="fechaInput" placeholder="Ingresa la fecha">
    <button onclick="procesarDias()">Calcular Días</button>
    <p id="resultado3"></p>

    <h1>Tasca 4 LocalStorage Tetris</h1>
    <button onclick="getDades()">Mostrar resultado</button>

    <h1>Tasca 5 Registra Partida</h1>
    <button onclick="registraPartida()">Mostrar resultado</button>

    <script src="main.js"></script>
</body>
</html>
